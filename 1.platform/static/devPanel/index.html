<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link type="text/css" rel="stylesheet" href="css/MarvelDevPanel.css"/>
    <script type="application/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="lib/svg.min.js"></script>

    <script type="application/javascript" src="js/plugins/MarvelDevPanel_1.js"></script>
    <script type="application/javascript" src="js/plugins/MarvelDevPanel_2.js"></script>
    <script type="application/javascript" src="js/MarvelDevPanel.js"></script>
    <script>
        $(document).ready(function () {
            //1.init
            var oMarvelDevPanel = new $.MarvelDevPanel();
            var oOptions = {
                id: "devPanel",
                events: {
                    afterInitPlugin: function () {
                        console.log("afterInitPlugin...");
                    },
                    click4BD: function (oBD, e) {
                        console.log(oBD);
                    },
                    contextMenu4BD: function (oBD, iX, iY, e) {
                        console.log(oBD, iX, iY);
                    },
                },
                "GK_1000": {
                    url: "image/dev1.svg",
                },
                "Raycus_6000": {
                    url: "image/dev1.svg",
                },
                "SXL_1": {
                    url: "image/dev2.svg",
                },
            };
            oMarvelDevPanel.init(oOptions);

            //2.initPlugin
            oMarvelDevPanel.initPlugin("GK_1000");

            //3.setLightColor
            $("#id1").click(function () {
                var oPlugin = oMarvelDevPanel.getPlugin("GK_1000");
                setInterval(function () {
                    oPlugin.setLightColor("l0Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l0Status", Math.random() > 0.5 ? "#008c01" : "#f5df28");
                    oPlugin.setLightColor("l2Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l3Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l4Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l5Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l6Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l7Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l8Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l9Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l10Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l11Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                    oPlugin.setLightColor("l12Warn", Math.random() > 0.5 ? "#ff4c4c" : "#008c01");
                }, 1000);
            });
        });
    </script>
</head>
<body>
<button id="id1">设置颜色</button>
<div id="devPanel"></div>
</body>
</html>
