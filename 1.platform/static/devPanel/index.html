<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <link type="text/css" rel="stylesheet" href="css/MarvelDevPanel.css"/>
    <script type="application/javascript" src="lib/jquery-3.2.1.min.js"></script>
    <script type="application/javascript" src="lib/svg.min.js"></script>
    <script type="application/javascript" src="js/plugins/MarvelDevPanel_1.js"></script>
    <script type="application/javascript" src="js/MarvelDevPanel.js"></script>
    <script>
        $(document).ready(function () {
            //1.init
            var oMarvelDevPanel = new $.MarvelDevPanel();
            var oOptions = {
                id: "devPanel",
                events: {
                    click4BD: function (oBD, e) {
                        console.log(oBD);
                    }
                },
                "6000": {
                    url: "image/dev1.svg",
                    plugin: new $.MarvelDevPanel_1()
                }
            };
            oMarvelDevPanel.init(oOptions);

            //2.initPlugin
            oMarvelDevPanel.initPlugin("6000");

            //3.setLightColor
            $("#id1").click(function () {
                var oPlugin = oMarvelDevPanel.getPlugin("6000");
                setInterval(function () {
                    var i = Math.random();
                    if(i < 0.3){
                        oPlugin.setLightColor("l1", "#FF0001");
                    }
                    else if(i > 0.3 && i < 0.5){
                        oPlugin.setLightColor("l1", "#008C01");
                    }
                    else{
                        oPlugin.setLightColor("l1", "#FFD400");
                    }
                }, 1000);
            });
        });
    </script>
</head>
<body>
<button id="id1">设置颜色</button>
<div id="devPanel"></div>
</body>
</html>
